<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="viewport"
			content="width=device-width,height=device-height,initial-scale=1.0"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="stylesheet.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<title>Player Card</title>
	</head>
	<body>
		<div>
			<a href="index.html"
				><button class="large material-icons">keyboard_backspace</button></a
			>
		</div>
		<div class="wrapper">
			<div class="pwrapper">
				<div class="prbox">Bingo Numbers</div>
				<div class="prbox">1 - 15</div>
				<div class="prbox">16 - 30</div>
				<div class="prbox">31 - 45</div>
				<div class="prbox">46 - 55</div>
				<div class="prbox">56 - 70</div>
				<div class="prbox">Row 1</div>
				<div class="pbox" id="C1.1">C1.1</div>
				<div class="pbox" id="C2.1">C2.1</div>
				<div class="pbox" id="C3.1">C3.1</div>
				<div class="pbox" id="C4.1">C4.1</div>
				<div class="pbox" id="C5.1">C5.1</div>
				<div class="prbox">Row 2</div>
				<div class="pbox" id="C1.2">C1.2</div>
				<div class="pbox" id="C2.2">C2.2</div>
				<div class="pbox" id="C3.2">C3.2</div>
				<div class="pbox" id="C4.2">C4.2</div>
				<div class="pbox" id="C5.2">C5.2</div>
				<div class="prbox">Row 3</div>
				<div class="pbox" id="C1.3">C1.3</div>
				<div class="pbox" id="C2.3">C2.3</div>
				<div class="pbox" id="C3.3">C3.3</div>
				<div class="pbox" id="C4.3">C4.3</div>
				<div class="pbox" id="C5.3">C5.3</div>
				<div class="prbox">Row 4</div>
				<div class="pbox" id="C1.4">C1.4</div>
				<div class="pbox" id="C2.4">C2.4</div>
				<div class="pbox" id="C3.4">C3.4</div>
				<div class="pbox" id="C4.4">C4.4</div>
				<div class="pbox" id="C5.4">C5.4</div>
				<div class="prbox">Row 5</div>
				<div class="pbox" id="C1.5">C1.5</div>
				<div class="pbox" id="C2.5">C2.5</div>
				<div class="pbox" id="C3.5">C3.5</div>
				<div class="pbox" id="C4.5">C4.5</div>
				<div class="pbox" id="C5.5">C5.5</div>
				<div>
					<div>
						<button id="generateMyNumbers">Generate My Numbers</button>
					</div>
				</div>
			</div>
			<script src="vendor.js"></script>
			<script src="app.js"></script>
		</div>
	</body>
</html>
